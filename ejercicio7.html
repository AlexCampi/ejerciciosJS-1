<!DOCTYPE html>
<html lang="es-ES">
<head>

    <title>Ejercicio 7</title>
</head>
<body>
    <script>
        let number1 = parseInt(window.prompt("Dime un número"))
        let number2 = parseInt(window.prompt("Dime otro número"))
        console.log(number1 + number2)
        console.log(number1 * number2)
        console.log(number1 - number2)
        console.log(number1 / number2)
        console.log(number1 % number2)
    </script>
</body>
